overwrite: true
generates:
  ./types/graphql.d.ts:
    schema: ./modules/*/index.ts
    plugins:
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      contextType: ../context#MyContext
      mappers:
        # import { Message } from '../db'
        # The root types of Message resolvers
        User: ../db#User as UserDb
        Message: ../db#Message as MessageDb
        Chat: ../db#Chat as ChatDb
      scalars:
        # e.g. Message.createdAt will be of type Date
        Date: Date
        URL: string
  ./types/unsplash.d.ts:
    schema: ./logs/main/Unsplash.RandomPhoto.graphql
    plugins:
      - typescript
